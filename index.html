<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modifiers.css">
    <link rel="stylesheet" href="hero.css">

    <!-- INTER FONT - GOOGLE FONTS INTEGRATION -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacques+Francois&family=Jua&display=swap" rel="stylesheet">

    <!-- OSWALD FONT - GOOGLE FONTS INTEGRATION -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacques+Francois&family=Jua&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <title>LicitaNow</title>
</head>
<body>
    <section id="hero">
        <nav id="navbar">
            <img id="logo" src="/media/logo.png" alt="Logotipo da empresa LicitaNow">

            <ul id="navbar-options">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Funcionamento</a></li>
                <li><a href="#">Soluções</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><button class="button-green">Login</button></li>
            </ul>
        </nav>
        <div id="hero-top-half">
            <div id="hero-top-half-left">
                <div id="left-content-wrapper">
                    <h1><em cla>PUBLIQUE OU LICITE</em> <br> <strong class="oswald">CONCURSOS E SERVIÇOS</strong> <br> NO SETOR DA <strong class="oswald">CONSTRUÇÃO</strong></h1>
                    <h2>Crie concursos grátis  e receba propostas ou  encontre o seu próximo cliente 100% Online</h2>
                    <div id="hero-cta-buttons">
                        <button class="button-green">CRIAR CONCURSO GRÁTIS &#8594;</button>
                        <button>LICITAR CONCURSOS &#8594;</button>
                    </div>
                </div>
            </div>
            <div id="hero-top-half-right">
                <img id="hero-img" src="/media/hero-img.webp" alt="Fotografia de diversos prédios em obras">
            </div>
        </div>
        <div id="hero-bottom-half">
            <div class="hero-data-showcase">
                <p class="numeric-data"><em>500+</em></p>
                <p class="numeric-context">CONCURSOS FINALIZADOS</p>
            </div>
            <div class="hero-data-showcase">
                <p class="numeric-data"><em>80+</em></p>
                <p class="numeric-context">CONCURSOS ATIVOS</p>
            </div>
            <div class="hero-data-showcase">
                <p class="numeric-data"><em>1200+</em></p>
                <p class="numeric-context">UTILIZADORES DIÁRIOS</p>
            </div>
        </div>
       
    </section>
    <section id="categorias-de-concurso"></section>
    <section id="como-funciona"></section>
    <section id="sobre"></section>
    <section id="principios"></section>
    <footer id="footer"></footer>
</body>
</html>
